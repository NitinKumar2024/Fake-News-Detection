<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            margin-top: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1 class="display-4">Fake News Detection</h1>
            <p class="lead">Enter the URL of a news article to check if it's real or fake.</p>
        </div>
        <div class="card">
            <div class="card-body">
                <form action="/predict" method="post">
                    <div class="form-group">
                        <label for="url">News Article URL</label>
                        <input type="text" class="form-control" id="url" name="url" required>
                    </div>
                    <button type="submit" class="btn btn-custom btn-block">Check</button>
                </form>
            </div>
        </div>
          <div class="card">
            <div class="card-body">
                <form action="/predict_text" method="post">
                    <div class="form-group">
                        <label for="title">News Article Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                        <label for="content">News Article Content</label>
                        <input type="text" class="form-control" id="content" name="content" required>

                    </div>
                    <button type="submit" class="btn btn-custom btn-block">Check</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
